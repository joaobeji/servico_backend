<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Produto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" href="../../css/estilo.css" />
  </head>
  <body>
    <!-- Barra Superior -->
    <div class="top-bar">
      <div class="hamburger text-white">
        <!-- <i class="bi bi-list" onclick="toggleSidebar()"></i> -->
      </div>
      <div class="user-info">
        <i class="bi bi-person-circle user-icon"></i>
        <span>Usuário Logado</span>
      </div>
    </div>
    <br /><br />

    <!-- Menu Lateral -->
    <div class="sidebar" id="sidebar">
      <br />
      <a href="../../" onclick="toggleSidebar()"
        ><i class="bi bi-house-door"></i
        ><span class="text">Página Inicial</span></a
      >
      <a href="./" onclick="toggleSidebar()"
        ><i class="bi bi-person-plus"></i><span class="text">Cadastro</span></a
      >
      <a href="./lista.html" onclick="toggleSidebar()"
        ><i class="bi bi-list"></i
        ><span class="text">Lista de Usuários</span></a
      >
    </div>

    <div class="main-content" id="main-content">
      <div class="container mt-5">
        <div class="row justify-content-md-center">
          <div class="col-md-8">
            <h4 class="">
              <a href="../../" class="btn btn-danger">Voltar</a>
              | Cadastro de Produto
            </h4>
            <br />

            <form id="cadastroForm">
              <div class="mb-3">
                <label for="nome" class="form-label">Nome do Produto</label>
                <input
                  type="text"
                  class="form-control"
                  id="nome"
                  name="nome"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="preco" class="form-label">Preço</label>
                <input
                  type="number"
                  step="0.01"
                  class="form-control"
                  id="preco"
                  name="preco"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea
                  class="form-control"
                  id="descricao"
                  name="descricao"
                  rows="3"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-success">
                Cadastrar Produto
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="../../src/produto/cadastrarProduto.js"></script>
  </body>
</html>
